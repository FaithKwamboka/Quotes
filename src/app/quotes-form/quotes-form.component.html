<div class="container-fluid">
    <h3 class="text-center mt-2">Create a new Quote</h3>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Author's Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.author" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>
            <!-- Display {{newQuote.author}} -->
        </div>
        <div class="form-group">
  
            <label for="description">Add Quote</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.quote" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p>Quote is required</p>
            </div>
        </div>
        
        <div class="form-group">
  
            <label for="name">Added By</label>
            <input type="text" class="form-control" id="name_" [(ngModel)]="newQuote.addedBy" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>
            <!-- Display {{newQuote.addedBy}} -->
        </div>
  
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
